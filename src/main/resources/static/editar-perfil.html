<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RecomMe - Editar Perfil</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="editar-perfil.css">
        <link rel="stylesheet" href="variables.css">
    </head>
    <body>
        <nav class="recomme-nav navbar-dark fixed-top">
            <div class="container-max d-flex align-items-center justify-content-between">

                <div class="d-flex align-items-center gap-2">
                    <img src="../img/logo.png" alt="RecomMe" width="36" height="36" class="rounded">
                    <span class="nav-title">RecomMe</span>
                </div>

                <div class="d-flex align-items-center gap-4">
                    <a href="home.html" class="nav-link-recomme"><i class="bi bi-house"></i> Início</a>
                    <a href="favoritos.html" class="nav-link-recomme"><i class="bi bi-star"></i> Favoritos</a>
                    <a href="perfil.html" class="nav-link-recomme"><i class="bi bi-person"></i> Perfil</a>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <img id="nav-avatar" src="../img/avatar-placeholder.png" alt="Avatar" width="36" height="36" class="rounded-circle border border-primary">
                    <a href="#" id="btn-logout" class="nav-link-recomme"><i class="bi bi-box-arrow-right"></i> Sair</a>
                </div>
            </div>
        </nav>

        <main class="container-max" style="padding-top: 90px;">
            <h3 class="fw-bold fs-3 mb-3">Editar Perfil</h3>

            <form id="form-editar-perfil" class="mt-2" style="max-width: 720px;">
                <div class="mb-3">
                    <label class="form-label text-light">Seu nome de usuário</label>
                    <div class="input-group">
                        <span class="input-group-text input-icon"><i class="bi bi-person"></i></span>
                        <input id="perfil-nome" class="form-control recomme-input" placeholder="Seu nome de usuário">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-light">Seu e-mail</label>
                    <div class="input-group">
                        <span class="input-group-text input-icon"><i class="bi bi-envelope"></i></span>
                        <input id="perfil-email" class="form-control recomme-input" type="email" placeholder="Seu e-mail">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-light">Sua senha</label>
                    <div class="input-group">
                        <span class="input-group-text input-icon"><i class="bi bi-lock"></i></span>
                        <input id="perfil-senha" class="form-control recomme-input" type="password" placeholder="••••••••">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-light">Seu status do perfil</label>
                    <div class="input-group">
                        <span class="input-group-text input-icon"><i class="bi bi-chat-left-text"></i></span>
                        <input id="perfil-status" class="form-control recomme-input" placeholder="Sobre mim">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-light">Foto de Perfil (URL)</label>
                    <div class="input-group">
                        <span class="input-group-text input-icon"><i class="bi bi-image"></i></span>
                        <input id="perfil-foto" class="form-control recomme-input" placeholder="https://exemplo.com/foto.jpg">
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button id="btn-salvar" type="submit" class="btn btn-primary d-flex align-items-center gap-2"><i class="bi bi-save"></i> Salvar</button>
                    <button id="btn-deletar" type="button" class="btn btn-danger d-flex align-items-center gap-2"><i class="bi bi-trash"></i> Deletar Conta</button>
                </div>
            </form>
        </main>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="global.js"></script>
        <script src="editar-perfil.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
