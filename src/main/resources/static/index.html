<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RecomMe - Bem-vindo(a)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="variables.css">
    </head>
    <body>
        <main class="container-max d-flex align-items-center justify-content-center" style="min-height: 78vh; padding-top: 90px;">
            <div class="card-dark text-center p-4" style="max-width: 520px; width: 100%; border-radius: 16px;">
                <img src="../img/logo.png" alt="RecomMe" style="width: 80px; height: 80px; border-radius: 10px;" class="mb-3">
                <h1 id="frase" class="fw-bold mb-3"></h1>
                <p class="text-muted-light mb-4">O RecomMe vai te guiar por filmes, séries e livros personalizados para você.</p>

                <div class="d-grid gap-2">
                    <a href="login.html" class="btn btn-primary py-2"><i class="bi bi-box-arrow-in-right me-2"></i>Entrar</a>
                    <a href="cadastro.html" class="btn btn-outline py-2"><i class="bi bi-person-plus me-2"></i>Criar conta</a>
                </div>
            </div>
        </main>

        <script>
            const frase = [
                "Descubra o que assistir ou ler com base no que você ama",
                "Do seu gosto direto para sua tela",
                "Encontre a próxima história que vai te marcar"
            ];
            document.getElementById('frase').textContent = frase[Math.floor(Math.random() * frase.length)];
        </script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
