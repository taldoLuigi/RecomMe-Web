<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RecomMe - Detalhes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="detalhes.css">
        <link rel="stylesheet" href="variables.css">
    </head>
    <body>
        
        <nav class="recomme-nav navbar-dark fixed-top">
            <div class="container-max d-flex align-items-center justify-content-between">

                <div class="d-flex align-items-center gap-2">
                    <img src="../img/logo.png" alt="RecomMe" width="36" height="36" class="rounded">
                    <span class="nav-title">RecomMe</span>
                </div>

                <div class="d-flex align-items-center gap-4">
                    <a href="home.html" class="nav-link-recomme"><i class="bi bi-house"></i> Início</a>
                    <a href="favoritos.html" class="nav-link-recomme"><i class="bi bi-star"></i> Favoritos</a>
                    <a href="perfil.html" class="nav-link-recomme"><i class="bi bi-person"></i> Perfil</a>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <img id="nav-avatar" src="../img/avatar-placeholder.png" alt="Avatar" width="36" height="36" class="rounded-circle border border-primary">
                    <a href="#" id="btn-logout" class="nav-link-recomme"><i class="bi bi-box-arrow-right"></i> Sair</a>
                </div>
            </div>
        </nav>

        <main class="container-max" style="padding-top: 90px;">
            <div class="row g-4">
                <div class="col-4">
                    <div class="card-dark p-3">
                        <div class="poster" style="height: 420px; background-image: url('../img/placeholder.jpg'); background-size: cover; background-position: center; border-radius: 10px;"></div>
                    </div>
                </div>

                <div class="col-8">
                    <div class="card-dark p-4">
                        <h2 id="detalhe-titulo" class="fw-bold">Nome do Conteúdo</h2>
                        <p id="detalhe-info" class="text-muted-light small mb-2">Filme · Ficção · 2021 · 2h 13m</p>
                        <div class="mb-3">
                            <span id="detalhe-rating" class="rating">★★★★★</span>
                            <button id="btn-favoritar" class="btn btn-outline btn-sm ms-3"><i class="bi bi-star"></i> Favoritar</button>
                        </div>
                        
                        <h5>Sinopse</h5>
                        <p id="detalhe-sinopse" class="text-muted-light">Aqui vai a sinopse do conteúdo.</p>

                        <h5 class="mt-4">Recomendações relacionadas</h5>
                        <div id="relacionados-grid" class="card-grid mt-2">
                            <div class="recomme-card small"><div class="poster"></div><p class="card-title">Relacionado 1</p></div>
                            <div class="recomme-card small"><div class="poster"></div><p class="card-title">Relacionado 2</p></div>
                            <div class="recomme-card small"><div class="poster"></div><p class="card-title">Relacionado 3</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="global.js"></script>
        <script src="detalhes.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
