<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RecomMe - Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="sections.css">
        <link rel="stylesheet" href="cards.css">
        <link rel="stylesheet" href="variables.css">
    </head>
    <body>
        <nav class="recomme-nav navbar-dark fixed-top">
            <div class="container-max d-flex align-items-center justify-content-between">

                <div class="d-flex align-items-center gap-2">
                    <img src="../img/logo.png" alt="RecomMe" width="36" height="36" class="rounded">
                    <span class="nav-title">RecomMe</span>
                </div>

                <div class="d-flex align-items-center gap-4">
                    <a href="home.html" class="nav-link-recomme"><i class="bi bi-house"></i> Início</a>
                    <a href="favoritos.html" class="nav-link-recomme"><i class="bi bi-star"></i> Favoritos</a>
                    <a href="perfil.html" class="nav-link-recomme"><i class="bi bi-person"></i> Perfil</a>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <img id="nav-avatar" src="../img/avatar-placeholder.png" alt="Avatar" width="36" height="36" class="rounded-circle border border-primary">
                    <a href="#" id="btn-logout" class="nav-link-recomme"><i class="bi bi-box-arrow-right"></i> Sair</a>
                </div>
            </div>
        </nav>

        <main class="container-max" style="padding-top: 90px;">
            <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
                <input id="search" class="input-dark" style="flex:1; max-width:520px; padding:10px;" placeholder="Buscar por título, ator, autor...">
                <div class="center-row">
                    <button class="btn btn-outline btn-sm me-2" data-filter="filmes">Filmes</button>
                    <button class="btn btn-outline btn-sm me-2" data-filter="series">Séries</button>
                    <button class="btn btn-outline btn-sm" data-filter="livros">Livros</button>
                </div>
            </div>

            <section class="recomme-section">
                <h3 class="recomme-section-title"><i class="bi bi-play-circle"></i> Continue de onde parou</h3>
                <div class="recomme-section-content card-grid" id="continue-grid">
                    <div class="recomme-card small"><div class="poster"></div><p class="card-title">Conteúdo A</p></div>
                    <div class="recomme-card small"><div class="poster"></div><p class="card-title">Conteúdo B</p></div>
                    <div class="recomme-card small"><div class="poster"></div><p class="card-title">Conteúdo C</p></div>
                    <div class="recomme-card small"><div class="poster"></div><p class="card-title">Conteúdo D</p></div>
                </div>
            </section>

            <section class="recomme-section">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h3 class="recomme-section-title"><i class="bi bi-hand-thumbs-up"></i> Recomendados para você</h3>
                    <a href="#" class="text-muted-light small">Ver mais</a>
                </div>

                <div class="recomme-section-content card-grid" id="recommended-grid">
                    <div class="recomme-card"><div class="poster"></div><p class="card-title"></p><span class="rating"></span></div>
                    <div class="recomme-card"><div class="poster"></div><p class="card-title"></p><span class="rating"></span></div>
                    <div class="recomme-card"><div class="poster"></div><p class="card-title"></p><span class="rating"></span></div>
                </div>
            </section>

            <section class="recomme-section mb-5">
                <h3 class="recomme-section-title"><i class="bi bi-emoji-smile"></i> Escolha seu humor</h3>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline btn-sm rounded-pill">Quero relaxar</button>
                    <button class="btn btn-outline btn-sm rounded-pill">Quero rir</button>
                    <button class="btn btn-outline btn-sm rounded-pill">Me surpreenda</button>
                </div>
            </section>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="global.js"></script>
        <script src="home.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
